name: Build and Push Full Stack

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install frontend dependencies (for lint/type-check)
      run: npm ci

    # Frontend build now happens inside Docker (multi-stage)
    # Keeping dependencies for lint/type-check below

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Digital Ocean Container Registry
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        registry: registry.digitalocean.com
        username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name == 'push' }}
        tags: registry.digitalocean.com/fidl-containers/pids-app:frontend-main
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./api
        file: ./api/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: registry.digitalocean.com/fidl-containers/pids-app:backend-main
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Type check
      run: npm run type-check

    - name: Lint check
      run: npm run lint -- --max-warnings 35


