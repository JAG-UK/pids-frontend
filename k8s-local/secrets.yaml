# Simple secrets for local development
# These are basic passwords - fine for local testing
# In production, use the deploy/setup-secrets.sh script

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: pids-local
type: Opaque
stringData:
  password: localpostgres123

---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: pids-local
type: Opaque
stringData:
  root-user: minioadmin
  root-password: minioadmin123

---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secret
  namespace: pids-local
type: Opaque
stringData:
  admin-password: admin123
  client-secret: local-client-secret-123

