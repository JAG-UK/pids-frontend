# Ingress configuration with SSL/TLS
# This is OPTIONAL - you can use LoadBalancer service instead
#
# If using Ingress:
# 1. Install nginx-ingress-controller
# 2. Install cert-manager
# 3. Apply cert-issuer.yaml
# 4. Update host field with your domain
# 5. Apply this file

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pids-ingress
  namespace: pids-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - your-domain.com  # CHANGE THIS
    secretName: pids-tls-cert
  rules:
  - host: your-domain.com  # CHANGE THIS
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

---
# Optional: Ingress for MinIO console (admin access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console-ingress
  namespace: pids-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Optional: Add basic auth or OAuth2 proxy for security
spec:
  tls:
  - hosts:
    - minio.your-domain.com  # CHANGE THIS
    secretName: minio-console-tls-cert
  rules:
  - host: minio.your-domain.com  # CHANGE THIS
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9001

---
# Optional: Ingress for Keycloak admin console
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: pids-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - auth.your-domain.com  # CHANGE THIS
    secretName: keycloak-tls-cert
  rules:
  - host: auth.your-domain.com  # CHANGE THIS
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080

