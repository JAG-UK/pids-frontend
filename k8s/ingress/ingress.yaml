# Ingress configuration with SSL/TLS
# This is OPTIONAL - you can use LoadBalancer service instead
#
# If using Ingress:
# 1. Install nginx-ingress-controller
# 2. Install cert-manager
# 3. Apply cert-issuer.yaml
# 4. Update host field with your domain
# 5. Apply this file

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pids-ingress
  namespace: pids-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Keycloak proxy configuration (applies to /auth path)
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
spec:
  tls:
  - hosts:
    - toads.directory
    secretName: pids-tls-cert
  rules:
  - host: toads.directory
    http:
      paths:
      # Keycloak at /auth - MUST come before / to ensure it's matched first
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      # Frontend at root - catch-all after /auth
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

---
# Optional: Ingress for MinIO console (admin access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console-ingress
  namespace: pids-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Optional: Add basic auth or OAuth2 proxy for security
spec:
  tls:
  - hosts:
    - minio.your-domain.com  # CHANGE THIS
    secretName: minio-console-tls-cert
  rules:
  - host: minio.your-domain.com  # CHANGE THIS
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9001

# Keycloak is now handled in the main pids-ingress above
# This separate ingress has been removed to avoid routing conflicts

