# Ingress configuration with SSL/TLS
# This is OPTIONAL - you can use LoadBalancer service instead
#
# If using Ingress:
# 1. Install nginx-ingress-controller
# 2. Install cert-manager
# 3. Apply cert-issuer.yaml
# 4. Update host field with your domain
# 5. Apply this file

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pids-ingress
  namespace: pids-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # Cloudflare proxy handles HTTPS - re-enable these if doing SSL in cluster
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - toads.directory
    - auth.toads.directory
    secretName: pids-tls-cert
    # keycloak-tls-cert
  rules:
  - host: toads.directory
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  - host: auth.toads.directory
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
