# Ingress configuration with SSL/TLS
# This is OPTIONAL - you can use LoadBalancer service instead
#
# If using Ingress:
# 1. Install nginx-ingress-controller
# 2. Install cert-manager
# 3. Apply cert-issuer.yaml
# 4. Update host field with your domain
# 5. Apply this file

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pids-ingress
  namespace: pids-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Keycloak proxy configuration
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # Keycloak proxy configuration
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
spec:
  tls:
  - hosts:
    - toads.directory
    secretName: pids-tls-cert
  rules:
  - host: toads.directory
    http:
      paths:
      # Frontend at root (Keycloak will be on separate ingress)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

---
# Optional: Ingress for MinIO console (admin access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console-ingress
  namespace: pids-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Optional: Add basic auth or OAuth2 proxy for security
spec:
  tls:
  - hosts:
    - minio.your-domain.com  # CHANGE THIS
    secretName: minio-console-tls-cert
  rules:
  - host: minio.your-domain.com  # CHANGE THIS
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9001

---
# Keycloak Ingress - serves at /auth path on main domain
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: pids-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # Rewrite /auth to / before forwarding to Keycloak
    # Keycloak has KC_HTTP_RELATIVE_PATH=/auth, so it serves at /auth internally
    # We strip /auth and forward to /, then Keycloak serves it at /auth
    # KC_HOSTNAME_PATH tells Keycloak to generate URLs with /auth prefix
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Ensure proxy headers are passed so Keycloak knows it's behind a proxy
    nginx.ingress.kubernetes.io/proxy-set-headers: "kube-system/ingress-nginx-headers"
spec:
  tls:
  - hosts:
    - toads.directory
    secretName: pids-tls-cert
  rules:
  - host: toads.directory
    http:
      paths:
      - path: /auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: keycloak
            port:
              number: 8080

